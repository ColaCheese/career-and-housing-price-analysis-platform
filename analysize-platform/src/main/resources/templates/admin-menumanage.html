<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"; >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>职业与房价分析平台</title>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet"/>
</head>
<body class="layui-layout-body">
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/js/jquery.min.js}"></script>
<div class="layui-layout layui-layout-admin">
    <div class="layui-body"  style="margin-top: 30px;left: 0px;top: 0px;">
        <div class="my-btn-box" style="padding-left: 10px;padding-top: 10px;">
            <span class="fl">
                <a class="layui-btn btn-add btn-default" id="btn-add" lay-submit="" lay-filter="btn-add">添加</a>
            </span>
        </div>
        <table id="menu" lay-filter="test"></table>
    </div>
</div>
<script>
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;

});
layui.use(['table','form'], function(){
  var table = layui.table;
  var form = layui.form;
  table.render({
    elem: '#menu'
    ,height: 480
    ,url: '/menuController/get' //数据接口
    ,limit:5//要传向后台的每页显示条数
    //,page:true(自带的这个要注掉)
    ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
        layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip']//自定义分页布局
        ,limits:[5,10]
        ,first: false //不显示首页
        ,last: false //不显示尾页
      }
    //,page: true //开启分页

    ,cols: [  [ //表头
      {field: 'menuId', title: 'ID', width:80, sort: true, fixed: 'left'}
      ,{field: 'menuName', title: '菜单名称', width:160}
      ,{field: 'parentID', title: '父节点ID', width:120}
      ,{field: 'parentName', title: '父节点', width:120}
      ,{field: 'menuURL', title: '地址', width: 240}
      ,{field: 'menudescription', title: '描述', width: 240}
      ,{fixed: 'right', width:150, align:'center', toolbar: '#barOption'} //这里的toolbar值是模板元素的选择器
    ]]
  });


  //监听工具条
table.on('tool(test)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
  //console.log('hello');
  var data = obj.data; //获得当前行数据
  var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
  var tr = obj.tr; //获得当前行 tr 的DOM对象
   if(layEvent === 'del'){ //删除ok
    //console.log('del');
    layer.confirm('确认删除', function(index){
     $.ajax({
                        url: "/menuController/delete",
                        type: "POST",
                        data: {menuId: data.menuId},
                        success: function (msg) {
                            var json = JSON.parse(msg);
                            var returnCode = json.returnCode;
                            if (returnCode == 200) {
                                //删除这一行
                                obj.del();
                                //关闭弹框
                                layer.close(index);
                                layer.msg("删除成功", {icon: 6});
                            } else {
                                layer.msg("删除失败", {icon: 5});
                            }
                        }
                    });
                    return false;
    });
  } else if(layEvent === 'edit'){ //编辑//ok
     console.log('edit');
     layer.open({
                    //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                        type: 1,
                        title: "修改菜单信息",
                        area: ['500px', '450px'],
                        content: $("#popUpdateTest"),//引用的弹出层的页面层的方式加载修改界面表单'kslfms'
                        success:function (layero, index ) {
                               $("#menuId").attr("value",data.menuId);
                               $("#menuName").attr("value",data.menuName);
                               //$("#parentID").attr("value",data.parentID);
                               $('#parentName').val(data.parentID);
                               $("#menuURL").attr("value",data.menuURL);
                               $("#menudescription").attr("value",data.menudescription);
                               form.render();
                               var mask = $(".layui-layer-shade");
                               mask.appendTo(layero.parent());
                        },
                    });
                    //动态向表传递赋值可以参看文章进行修改界面的更新前数据的显示，当然也是异步请求的要数据的修改数据的获取
                    setFormValue(obj,data);
                 }
           });
           //监听弹出框表单提交，massage是修改界面的表单数据'submit(demo11),是修改按钮的绑定//ok
       function setFormValue(obj,data){
           form.on('submit(demo11)', function(massage) {
               //console.log('demoll');
               $.ajax({
                   url:'/menuController/update',
                   type:'POST',
                   data:{menuId: data.menuId,menuName:massage.field.menuName,parentID:massage.field.parentName,menuURL:massage.field.menuURL,menudescription:massage.field.menudescription,},
                   success:function (msg) {
                       //var returnCode = msg.returnCode;//取得返回数据（Sting类型的字符串）的信息进行取值判断
                       var json = JSON.parse(msg);
                       var returnCode = json.returnCode;
                       var returnName = json.returnName;
                       if(returnCode==200){
                           layer.closeAll('loading');
                           layer.load(2);
                           layer.msg("修改成功", {icon: 6});
                           setTimeout(function(){
                              obj.update({
                                    menuName:massage.field.menuName,
                                    parentID:massage.field.parentName,
                                    parentName:returnName,
                                    menuURL:massage.field.menuURL,
                                    menudescription:massage.field.menudescription
                                });//修改成功修改表格数据不进行跳转
                                layer.closeAll();//关闭所有的弹出层
                           }, 1000);
                           //加载层-风格
                       }else{
                           layer.msg("修改失败", {icon: 5});
                       }
                   }
               })
           })

       }

       //添加菜单//ok
        $('#btn-add').on('click', function () {
            layer.open({
                type: 1,
                title: '菜单添加',
                maxmin: true,
                area: ['500px', '450px'],
                shadeClose: false, //点击遮罩不会关闭
                content: $("#popinsertTest"),
                success:function(layero){
                var mask = $(".layui-layer-shade");
                mask.appendTo(layero.parent());
                //其中：layero是弹层的DOM对象
                }
            });
             //动态向表传递赋值可以参看文章进行修改界面的更新前数据的显示，当然也是异步请求的要数据的修改数据的获取
                    insertFormValue();
        });

        function insertFormValue(){
           form.on('submit(insert)', function(massage) {
               //console.log('insert');
               //console.log(massage.field.newmenuName);
               $.ajax({
                   url:'/menuController/insert',
                   type:'POST',
                   data:{
                   menuName:massage.field.newmenuName,
                   parentID:massage.field.newparentName,
                   menuURL:massage.field.newmenuURL,
                   menudescription:massage.field.newmenudescription,
                   },
                   success:function (msg) {
                       //var returnCode = msg.returnCode;//取得返回数据（Sting类型的字符串）的信息进行取值判断
                       var json = JSON.parse(msg);
                       var returnCode = json.returnCode;
                       var returnName = json.returnName;
                       if(returnCode != -1){
                           layer.closeAll('loading');
                           layer.load(2);
                           layer.msg("添加成功", {icon: 6});
                           setTimeout(function(){
                              AddData = [];
                              var data1={
                              menuId:returnCode,
                              menuName:massage.field.menuName,
                              parentID:massage.field.newparentName,
                              parentName:returnName,
                              menuURL:massage.field.menuURL,
                              menudescription:massage.field.menudescription
                              };
                              AddData.push(data1);
                              table.reload('menu',{
                              data : AddData
                              });
                                layer.closeAll();//关闭所有的弹出层
                           }, 1000);
                           //加载层-风格
                       }else{
                           layer.msg("添加失败", {icon: 5});
                       }
                   }
               })
           })

       }


});




</script>
<script type="text/html" id="barOption">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<!--这里是修改弹出层的表单信息,表单的id用于表单的选择，style是在本页隐藏，只有点击编辑才会弹出-->
<div class="layui-row" id="popUpdateTest" style="display:none;">
    <div class="layui-col-md10">
        <form class="layui-form layui-from-pane" action="" style="margin-top:20px" >
            <div class="layui-form-item">
            <label class="layui-form-label">菜单ID</label>
                <div class="layui-input-block">
                    <input type="text" name="menuId" id="menuId"  required  lay-verify="required" autocomplete="off" value="" class="layui-input" disabled="true">
                </div>
        </div>
            <div class="layui-form-item">
                <label class="layui-form-label">菜单名称</label>
                <div class="layui-input-block">
                    <input type="text" name="menuName" id="menuName"  required  lay-verify="required" autocomplete="off" value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">父节点</label>
                <div class="layui-input-block">
                    <select name="parentName" lay-filter="juese" id = "parentName">
                        <option value="0">无父结点</option>
                        <option  th:each="menu:${Localmenus}"  th:value="${menu.menuId}" th:text="${menu.menuName}">系统功能</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">地址</label>
                <div class="layui-input-block">
                    <input type="text" name="menuURL" id="menuURL"  required  lay-verify="required" autocomplete="off" value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">描述</label>
                <div class="layui-input-block">
                    <input type="text" name="menudescription" id="menudescription"  required  lay-verify="required" autocomplete="off" value="" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item" style="margin-top:40px">
                <div class="layui-input-block">
                    <a class="layui-btn  layui-btn-submit " lay-submit="" lay-filter="demo11">确认修改</a>
                </div>
            </div>
        </form>
    </div>
</div>

<!--这里是修改弹出层的表单信息,表单的id用于表单的选择，style是在本页隐藏，只有点击编辑才会弹出-->

            <div class="layui-form-item">

                    <input type="text" name="newmenuName" id="newmenuName"  required  lay-verify="required" placeholder="输入菜单名称" autocomplete="off" class="layui-input">

            <div class="layui-form-item" style="margin-top:40px">

    </div>
</div>
</body>
</html>

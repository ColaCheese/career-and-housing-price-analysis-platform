

<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>登入</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}" media="all">
  <link rel="stylesheet" th:href="@{/layuiadmin/style/admin.css}" media="all">
  <link rel="stylesheet" th:href="@{/layuiadmin/style/login.css}" media="all">
</head>
<body>

  <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

    <div class="layadmin-user-login-main">
      <div class="layadmin-user-login-box layadmin-user-login-header">
        <h2>职业与房价分析平台</h2>
        <p>莫道谗言如浪深，莫言迁客似沙沉。千淘万漉虽辛苦，吹尽狂沙始到金。</p>
      </div>
      <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
          <p th:if="${loginError}" class="error">用户名或密码错误</p>

          <form th:action="@{/user/login}" method="post">
              <div class="layui-form-item">
                  <label class="layadmin-user-login-icon layui-icon layui-icon-username"
                         for="LAY-user-login-username"></label>
                  <input type="text" name="username" id="LAY-user-login-username" lay-verify="required"
                         placeholder="用户名" class="layui-input">
              </div>
              <div class="layui-form-item">
                  <label class="layadmin-user-login-icon layui-icon layui-icon-password"
                         for="LAY-user-login-password"></label>
                  <input type="password" name="password" id="LAY-user-login-password" lay-verify="required"
                         placeholder="密码" class="layui-input">
              </div>
<!--              <div class="layui-form-item" style="margin-bottom: 20px;">
                  <a href="/forget" class="layadmin-user-jump-change layadmin-link"
                     style="margin-top: 7px;">忘记密码？</a>
              </div>-->
              <div class="layui-form-item">
                  <input class="layui-btn layui-btn-fluid" type="submit" value="登录"></input>
              </div>
          </form>
        <div class="layui-trans layui-form-item layadmin-user-login-other">
<!--          <label>社交账号登入</label>
          <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>-->
          <a href="/reg" class="layadmin-user-jump-change layadmin-link">注册帐号</a>
        </div>
      </div>
    </div>

  <script th:src="@{/layuiadmin/layui/layui.js}"></script>
  <script>
  layui.config({
    base: './layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'user'], function(){
    var $ = layui.$
    ,setter = layui.setter
    ,admin = layui.admin
